    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f3f6f8; }
        
        .section { max-width: 1400px; margin: 60px auto; padding: 0 40px; }
        .section-header { text-align: center; margin-bottom: 50px; }
        .section-title { font-size: 2.8em; color: #2c3e50; font-weight: 700; margin-bottom: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .section-subtitle { color: #7f8c8d; font-size: 1.2em; }
        
        .carousel-wrapper { position: relative; padding: 30px 80px; }
        .carousel-container { overflow: hidden; border-radius: 20px; }
        .carousel-track { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .carousel-slide { min-width: 100%; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .post-embed-container { width: 100%; max-width: 550px; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.12); padding: 30px; min-height: 600px; display: flex; flex-direction: column; align-items: center; }
        .linkedin-embed { width: 100%; }
        
        .certs-embed-container { width: 100%; max-width: 900px; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.12); padding: 30px; min-height: 600px; margin: 0 auto; }
        
        .nav-button { position: absolute; top: 50%; transform: translateY(-50%); width: 60px; height: 60px; border: none; background: white; color: #0a66c2; border-radius: 50%; font-size: 1.5em; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.15); transition: all 0.3s; z-index: 10; }
        .nav-button:hover { background: #0a66c2; color: white; transform: translateY(-50%) scale(1.1); }
        .nav-button.prev { left: 0; }
        .nav-button.next { right: 0; }
        
        .carousel-indicators { display: flex; justify-content: center; gap: 12px; margin-top: 30px; }
        .indicator { width: 12px; height: 12px; border-radius: 50%; background: #bdc3c7; cursor: pointer; transition: all 0.3s; }
        .indicator.active { background: #0a66c2; width: 40px; border-radius: 6px; }
        
        .progress-bar { height: 4px; background: #ecf0f1; border-radius: 2px; margin-top: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); width: 0%; transition: width 0.1s linear; }
        
        .divider { max-width: 1200px; margin: 80px auto; height: 2px; background: linear-gradient(90deg, transparent, #ddd, transparent); }
        
        .view-linkedin-btn { display: inline-block; background: #0a66c2; color: white; text-decoration: none; padding: 15px 40px; border-radius: 30px; font-weight: 600; font-size: 1.1em; margin-top: 20px; transition: all 0.3s; }
        .view-linkedin-btn:hover { background: #004182; transform: scale(1.05); }
        
        @media (max-width: 768px) {
            .carousel-wrapper { padding: 20px 60px; }
            .section-title { font-size: 2em; }
            .nav-button { width: 45px; height: 45px; font-size: 1.2em; }
        }
    </style>
</head>

    <script>
        // Posts Carousel
        let currentPostSlide = 0;
        const postsTrack = document.getElementById('postsTrack');
        const postSlides = postsTrack.querySelectorAll('.carousel-slide');
        const totalPostSlides = postSlides.length;
        const postsDuration = 3000;
        let postsInterval;
        let postsProgressInterval;
        let postsProgress = 0;

        // Initialize Posts Indicators
        const postsIndicatorsContainer = document.getElementById('postsIndicators');
        for (let i = 0; i < totalPostSlides; i++) {
            const indicator = document.createElement('div');
            indicator.className = 'indicator';
            if (i === 0) indicator.classList.add('active');
            indicator.onclick = () => goToPost(i);
            postsIndicatorsContainer.appendChild(indicator);
        }

        function updatePosts() {
            const offset = -currentPostSlide * 100;
            postsTrack.style.transform = `translateX(${offset}%)`;
            
            const indicators = postsIndicatorsContainer.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentPostSlide);
            });

            postsProgress = 0;
            updatePostsProgress();
        }

        function movePosts(direction) {
            currentPostSlide += direction;
            
            if (currentPostSlide < 0) {
                currentPostSlide = totalPostSlides - 1;
            } else if (currentPostSlide >= totalPostSlides) {
                currentPostSlide = 0;
            }
            
            updatePosts();
            stopPostsAuto();
            startPostsAuto();
        }

        function goToPost(index) {
            currentPostSlide = index;
            updatePosts();
            stopPostsAuto();
            startPostsAuto();
        }

        function updatePostsProgress() {
            document.getElementById('postsProgress').style.width = postsProgress + '%';
        }

        function startPostsAuto() {
            postsInterval = setInterval(() => {
                movePosts(1);
            }, postsDuration);

            postsProgress = 0;
            postsProgressInterval = setInterval(() => {
                postsProgress += 100 / (postsDuration / 100);
                if (postsProgress > 100) postsProgress = 100;
                updatePostsProgress();
            }, 100);
        }

        function stopPostsAuto() {
            clearInterval(postsInterval);
            clearInterval(postsProgressInterval);
        }

        // Pause on hover
        postsTrack.addEventListener('mouseenter', stopPostsAuto);
        postsTrack.addEventListener('mouseleave', startPostsAuto);

        // Start carousel
        startPostsAuto();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                movePosts(-1);
            } else if (e.key === 'ArrowRight') {
                movePosts(1);
            }
        });
    </script>
