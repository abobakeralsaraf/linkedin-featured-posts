<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abobaker Alsaraf - Portfolio</title>
    <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f3f6f8; }
        .section { max-width: 1400px; margin: 60px auto; padding: 0 40px; }
        .section-header { text-align: center; margin-bottom: 50px; }
        .section-title { font-size: 2.8em; color: #2c3e50; font-weight: 700; margin-bottom: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .section-subtitle { color: #7f8c8d; font-size: 1.2em; }
        .carousel-wrapper { position: relative; padding: 30px 80px; }
        .carousel-container { overflow: hidden; border-radius: 20px; }
        .carousel-track { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .carousel-slide { min-width: 100%; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .post-embed-container { width: 100%; max-width: 550px; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.12); padding: 30px; min-height: 600px; display: flex; flex-direction: column; align-items: center; }
        .cert-container { width: 100%; max-width: 700px; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.12); padding: 50px; min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .cert-logo { width: 140px; height: 140px; margin-bottom: 30px; border-radius: 20px; object-fit: contain; background: #f8f9fa; padding: 15px; }
        .cert-name { font-size: 1.9em; font-weight: 700; color: #2c3e50; text-align: center; margin-bottom: 15px; line-height: 1.3; }
        .cert-org { font-size: 1.3em; color: #0a66c2; font-weight: 600; margin-bottom: 10px; }
        .cert-date { color: #7f8c8d; font-size: 1.1em; margin-bottom: 25px; }
        .cert-button { display: inline-block; background: #0a66c2; color: white; text-decoration: none; padding: 12px 35px; border-radius: 30px; font-weight: 600; transition: all 0.3s; font-size: 1em; }
        .cert-button:hover { background: #004182; transform: scale(1.05); }
        .nav-button { position: absolute; top: 50%; transform: translateY(-50%); width: 60px; height: 60px; border: none; background: white; color: #0a66c2; border-radius: 50%; font-size: 1.5em; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.15); transition: all 0.3s; z-index: 10; }
        .nav-button:hover { background: #0a66c2; color: white; transform: translateY(-50%) scale(1.1); }
        .nav-button.prev { left: 0; }
        .nav-button.next { right: 0; }
        .carousel-indicators { display: flex; justify-content: center; gap: 12px; margin-top: 30px; flex-wrap: wrap; }
        .indicator { width: 10px; height: 10px; border-radius: 50%; background: #bdc3c7; cursor: pointer; transition: all 0.3s; }
        .indicator.active { background: #0a66c2; width: 35px; border-radius: 5px; }
        .progress-bar { height: 4px; background: #ecf0f1; border-radius: 2px; margin-top: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); width: 0%; transition: width 0.1s linear; }
        .divider { max-width: 1200px; margin: 80px auto; height: 2px; background: linear-gradient(90deg, transparent, #ddd, transparent); }
        .loading { text-align: center; padding: 50px; color: #7f8c8d; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-header">
            <h2 class="section-title">üåü Featured LinkedIn Posts</h2>
            <p class="section-subtitle">My most impactful content</p>
        </div>
        <div class="carousel-wrapper">
            <button class="nav-button prev" onclick="movePosts(-1)">‚Üê</button>
            <div class="carousel-container">
                <div class="carousel-track" id="postsTrack">
                    <div class="carousel-slide"><div class="post-embed-container"><iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7363837219591118849" height="600" width="100%" frameborder="0" allowfullscreen=""></iframe></div></div>
                    <div class="carousel-slide"><div class="post-embed-container"><iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7399359511775444992" height="600" width="100%" frameborder="0" allowfullscreen=""></iframe></div></div>
                    <div class="carousel-slide"><div class="post-embed-container"><iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7377988054352949248" height="600" width="100%" frameborder="0" allowfullscreen=""></iframe></div></div>
                    <div class="carousel-slide"><div class="post-embed-container"><iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7392131258048348160" height="600" width="100%" frameborder="0" allowfullscreen=""></iframe></div></div>
                    <div class="carousel-slide"><div class="post-embed-container"><iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7018852890496659457" height="600" width="100%" frameborder="0" allowfullscreen=""></iframe></div></div>
                </div>
            </div>
            <button class="nav-button next" onclick="movePosts(1)">‚Üí</button>
        </div>
        <div class="carousel-indicators" id="postsIndicators"></div>
        <div class="progress-bar"><div class="progress-fill" id="postsProgress"></div></div>
    </div>
    <div class="divider"></div>
    <div class="section">
        <div class="section-header">
            <h2 class="section-title">üéì Certifications</h2>
            <p class="section-subtitle">Automatically updated from LinkedIn</p>
        </div>
        <div class="carousel-wrapper">
            <button class="nav-button prev" onclick="moveCerts(-1)">‚Üê</button>
            <div class="carousel-container">
                <div class="carousel-track" id="certsTrack">
                    <div class="carousel-slide"><div class="cert-container"><div class="loading">Loading certifications...</div></div></div>
                </div>
            </div>
            <button class="nav-button next" onclick="moveCerts(1)">‚Üí</button>
        </div>
        <div class="carousel-indicators" id="certsIndicators"></div>
        <div class="progress-bar"><div class="progress-fill" id="certsProgress"></div></div>
    </div>
    <script>
        let currentPostSlide=0,currentCertSlide=0;const postsTrack=document.getElementById('postsTrack'),certsTrack=document.getElementById('certsTrack'),postSlides=postsTrack.querySelectorAll('.carousel-slide'),totalPostSlides=postSlides.length,duration=3000;let certsData=[],totalCertSlides=0,postsInterval,certsInterval,postsProgressInterval,certsProgressInterval,postsProgress=0,certsProgress=0;const postsIndicatorsContainer=document.getElementById('postsIndicators'),certsIndicatorsContainer=document.getElementById('certsIndicators');for(let i=0;i<totalPostSlides;i++){const indicator=document.createElement('div');indicator.className='indicator';if(i===0)indicator.classList.add('active');indicator.onclick=()=>goToPost(i);postsIndicatorsContainer.appendChild(indicator)}function updatePosts(){postsTrack.style.transform=`translateX(${-currentPostSlide*100}%)`;postsIndicatorsContainer.querySelectorAll('.indicator').forEach((indicator,index)=>{indicator.classList.toggle('active',index===currentPostSlide)});postsProgress=0;updatePostsProgress()}function movePosts(direction){currentPostSlide+=direction;if(currentPostSlide<0)currentPostSlide=totalPostSlides-1;else if(currentPostSlide>=totalPostSlides)currentPostSlide=0;updatePosts();stopPostsAuto();startPostsAuto()}function goToPost(index){currentPostSlide=index;updatePosts();stopPostsAuto();startPostsAuto()}function updatePostsProgress(){document.getElementById('postsProgress').style.width=postsProgress+'%'}function startPostsAuto(){postsInterval=setInterval(()=>movePosts(1),duration);postsProgress=0;postsProgressInterval=setInterval(()=>{postsProgress+=100/(duration/100);if(postsProgress>100)postsProgress=100;updatePostsProgress()},100)}function stopPostsAuto(){clearInterval(postsInterval);clearInterval(postsProgressInterval)}function updateCerts(){if(totalCertSlides===0)return;certsTrack.style.transform=`translateX(${-currentCertSlide*100}%)`;certsIndicatorsContainer.querySelectorAll('.indicator').forEach((indicator,index)=>{indicator.classList.toggle('active',index===currentCertSlide)});certsProgress=0;updateCertsProgress()}function moveCerts(direction){if(totalCertSlides===0)return;currentCertSlide+=direction;if(currentCertSlide<0)currentCertSlide=totalCertSlides-1;else if(currentCertSlide>=totalCertSlides)currentCertSlide=0;updateCerts();stopCertsAuto();startCertsAuto()}function goToCert(index){currentCertSlide=index;updateCerts();stopCertsAuto();startCertsAuto()}function updateCertsProgress(){document.getElementById('certsProgress').style.width=certsProgress+'%'}function startCertsAuto(){if(totalCertSlides===0)return;certsInterval=setInterval(()=>moveCerts(1),duration);certsProgress=0;certsProgressInterval=setInterval(()=>{certsProgress+=100/(duration/100);if(certsProgress>100)certsProgress=100;updateCertsProgress()},100)}function stopCertsAuto(){clearInterval(certsInterval);clearInterval(certsProgressInterval)}function loadCertifications(){fetch('certifications.json').then(response=>response.json()).then(data=>{certsData=data;totalCertSlides=data.length;certsTrack.innerHTML='';data.forEach((cert,index)=>{const slide=document.createElement('div');slide.className='carousel-slide';slide.innerHTML=`<div class="cert-container"><img src="${cert.imageUrl}" alt="${cert.organization}" class="cert-logo" onerror="this.style.display='none'"><h3 class="cert-name">${cert.name}</h3><div class="cert-org">${cert.organization}</div><div class="cert-date">${cert.issueDate}</div><a href="${cert.credentialUrl}" class="cert-button" target="_blank">View Certificate</a></div>`;certsTrack.appendChild(slide)});certsIndicatorsContainer.innerHTML='';for(let i=0;i<totalCertSlides;i++){const indicator=document.createElement('div');indicator.className='indicator';if(i===0)indicator.classList.add('active');indicator.onclick=()=>goToCert(i);certsIndicatorsContainer.appendChild(indicator)}updateCerts();startCertsAuto()}).catch(error=>{console.error('Error loading certifications:',error);certsTrack.innerHTML='<div class="carousel-slide"><div class="cert-container"><div class="loading">Unable to load certifications</div></div></div>'})}postsTrack.addEventListener('mouseenter',stopPostsAuto);postsTrack.addEventListener('mouseleave',startPostsAuto);certsTrack.addEventListener('mouseenter',stopCertsAuto);certsTrack.addEventListener('mouseleave',startCertsAuto);startPostsAuto();loadCertifications();document.addEventListener('keydown',e=>{if(e.key==='ArrowLeft'){movePosts(-1);moveCerts(-1)}else if(e.key==='ArrowRight'){movePosts(1);moveCerts(1)}});
    </script>
</body>
</html>
