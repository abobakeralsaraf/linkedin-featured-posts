<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured LinkedIn Posts - Enhanced</title>
    
    <!-- LinkedIn Platform SDK -->
    <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f6f8;
        }

        .featured-section {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 40px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2.8em;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .carousel-wrapper {
            position: relative;
            padding: 30px 80px;
        }

        .carousel-container {
            overflow: hidden;
            border-radius: 20px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .post-embed-container {
            width: 100%;
            max-width: 550px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            padding: 30px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .linkedin-embed {
            width: 100%;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border: none;
            background: white;
            color: #0a66c2;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s;
            z-index: 10;
        }

        .nav-button:hover {
            background: #0a66c2;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-button.prev {
            left: 0;
        }

        .nav-button.next {
            right: 0;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #bdc3c7;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: #0a66c2;
            width: 40px;
            border-radius: 6px;
        }

        .indicator:hover {
            border-color: #0a66c2;
        }

        .progress-bar {
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }

        .auto-scroll-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-button {
            background: #0a66c2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .toggle-button:hover {
            background: #004182;
            transform: scale(1.05);
        }

        .toggle-button.paused {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .carousel-wrapper {
                padding: 20px 60px;
            }

            .section-title {
                font-size: 2em;
            }

            .nav-button {
                width: 45px;
                height: 45px;
                font-size: 1.2em;
            }

            .post-embed-container {
                padding: 20px;
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="featured-section">
        <div class="section-header">
            <h2 class="section-title">Featured LinkedIn Posts</h2>
            <p class="section-subtitle">My most impactful content and achievements</p>
        </div>

        <div class="carousel-wrapper">
            <button class="nav-button prev" onclick="moveSlide(-1)">←</button>
            
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    
                    <!-- Slide 1 -->
                    <div class="carousel-slide">
                        <div class="post-embed-container">
                            <div class="linkedin-embed">
                                <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7363837219591118849" 
                                        height="600" 
                                        width="100%" 
                                        frameborder="0" 
                                        allowfullscreen="" 
                                        title="LinkedIn Post 1"
                                        style="border-radius: 10px;">
                                </iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 2 -->
                    <div class="carousel-slide">
                        <div class="post-embed-container">
                            <div class="linkedin-embed">
                                <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7399359511775444992" 
                                        height="600" 
                                        width="100%" 
                                        frameborder="0" 
                                        allowfullscreen="" 
                                        title="LinkedIn Post 2"
                                        style="border-radius: 10px;">
                                </iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 3 -->
                    <div class="carousel-slide">
                        <div class="post-embed-container">
                            <div class="linkedin-embed">
                                <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7377988054352949248" 
                                        height="600" 
                                        width="100%" 
                                        frameborder="0" 
                                        allowfullscreen="" 
                                        title="LinkedIn Post 3"
                                        style="border-radius: 10px;">
                                </iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 4 -->
                    <div class="carousel-slide">
                        <div class="post-embed-container">
                            <div class="linkedin-embed">
                                <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7392131258048348160" 
                                        height="600" 
                                        width="100%" 
                                        frameborder="0" 
                                        allowfullscreen="" 
                                        title="LinkedIn Post 4"
                                        style="border-radius: 10px;">
                                </iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 5 -->
                    <div class="carousel-slide">
                        <div class="post-embed-container">
                            <div class="linkedin-embed">
                                <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:activity:7018852890496659457" 
                                        height="600" 
                                        width="100%" 
                                        frameborder="0" 
                                        allowfullscreen="" 
                                        title="LinkedIn Post 5"
                                        style="border-radius: 10px;">
                                </iframe>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <button class="nav-button next" onclick="moveSlide(1)">→</button>
        </div>

        <div class="carousel-indicators" id="indicators"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="auto-scroll-toggle">
            <button class="toggle-button" id="toggleButton" onclick="toggleAutoScroll()">
                ⏸ Pause Auto-Scroll
            </button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const track = document.getElementById('carouselTrack');
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
        const autoScrollDuration = 3000; // 8 seconds per slide
        let autoScrollInterval;
        let progressInterval;
        let isAutoScrolling = true;
        let progress = 0;

        // Create indicators
        const indicatorsContainer = document.getElementById('indicators');
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.className = 'indicator';
            if (i === 0) indicator.classList.add('active');
            indicator.onclick = () => goToSlide(i);
            indicatorsContainer.appendChild(indicator);
        }

        function updateCarousel() {
            const offset = -currentSlide * 100;
            track.style.transform = `translateX(${offset}%)`;
            
            // Update indicators
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });

            // Reset progress
            progress = 0;
            updateProgress();
        }

        function moveSlide(direction) {
            currentSlide += direction;
            
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
            
            updateCarousel();
            
            // Reset auto-scroll timer
            if (isAutoScrolling) {
                stopAutoScroll();
                startAutoScroll();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
            
            // Reset auto-scroll timer
            if (isAutoScrolling) {
                stopAutoScroll();
                startAutoScroll();
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
        }

        function startAutoScroll() {
            // Auto advance slide
            autoScrollInterval = setInterval(() => {
                moveSlide(1);
            }, autoScrollDuration);

            // Update progress bar
            progress = 0;
            progressInterval = setInterval(() => {
                progress += 100 / (autoScrollDuration / 100);
                if (progress > 100) progress = 100;
                updateProgress();
            }, 100);
        }

        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
            clearInterval(progressInterval);
        }

        function toggleAutoScroll() {
            const button = document.getElementById('toggleButton');
            
            if (isAutoScrolling) {
                stopAutoScroll();
                button.textContent = '▶ Resume Auto-Scroll';
                button.classList.add('paused');
                isAutoScrolling = false;
            } else {
                startAutoScroll();
                button.textContent = '⏸ Pause Auto-Scroll';
                button.classList.remove('paused');
                isAutoScrolling = true;
            }
        }

        // Pause on hover
        track.addEventListener('mouseenter', () => {
            if (isAutoScrolling) {
                stopAutoScroll();
            }
        });

        // Resume on mouse leave
        track.addEventListener('mouseleave', () => {
            if (isAutoScrolling) {
                startAutoScroll();
            }
        });

        // Start auto-scroll on page load
        startAutoScroll();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveSlide(-1);
            } else if (e.key === 'ArrowRight') {
                moveSlide(1);
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoScroll();
            }
        });
    </script>
</body>
</html>
